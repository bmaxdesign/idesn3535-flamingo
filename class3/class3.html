		// returns the factorial of the input
		function factorial(input) {
		

			const myInput = document.getElementById("my-input");
			input = myInput.value;
			// Definition of a factorial:
			//3! = 3 * 2 * 1 = 6;

			let returnValue = 1;
			while (input > 0){
			returnValue *= input;
			input = input - 1;

			}
			alert ("The Factorial of " + input + "! = " + returnValue);
			return returnValue;
		}
