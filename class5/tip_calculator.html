<!DOCTYPE html>
<html>
<head>
<title>Tip Calculator </title>

<link rel="stylesheet" type="text/css" href="../style.css"> 
<link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
<link href="../normalize.css" rel="stylesheet" />

<style>
#container{
	color:blue;
	background-color: lightblue;
	width:400px;
	height: 600px;
	margin: 40px;
	text-align: center;
}

.button{
	background-color: gold;
	transition: background-color, 250ms, width, 1s;
	border-style: none;
	width: 35%;
	font-size: 2em;
	margin: 7px;
	color: white;
}

.button:hover{
	background-color: purple;
	width: 45%;
}

#billSubtotal{
	width: 55%;
	height: 40px;
	text-align: center;
	font-size: 1.3em;
	color: blue;
}

</style>

</head>
<body>
	<div id="container">
		<h2>Tip Calculator</h2>
		<p> Enter Your Bill Subtotal Before Tip: </p>
	<input type=text id="billSubtotal"></input>
	<div id="add"><button class="button">+</button></div>
	<div id="percent" class="output">Tip Percentage: 20%</div>
	<div id="subtract"><button class="button">-</button></div>
	<div id="tipDollar" class="output">Tip Dollar Amount: $0.00</div>
	<div id="billTotal" class="output">Bill Total After Tip: $0.00</div>
</div>

<script>
let percent = 20;

function calculate (){
	document.getElementById('percent').innerHTML = "Tip Percentage: " + percent + "%";
	
	var billSubtotal = Number(document.getElementById('billSubtotal').value);

	var tipDollar = billSubtotal * (percent/100);
	document.getElementById('tipDollar').innerHTML = 'Tip Dollar Amount: $' + tipDollar.toFixed(2);
	
	var billTotal = billSubtotal + tipDollar;
	document.getElementById('billTotal').innerHTML = 'Bill Total After Tip: $' + billTotal.toFixed(2);

}


	add.addEventListener('click', function(){
		percent += 1;
		calculate ()
	})

	subtract.addEventListener('click', function(){
		percent -= 1;
		calculate ()
	})

	billSubtotal.addEventListener('keyup', function(){
		calculate();
	})

</script>
</body>



</html>
