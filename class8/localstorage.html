<script>
	$(document).ready(function(){
		let count = localStorage.getItem('count')|| 0;

		function updateCount () {
			$("#count").text(count);
			localStorage.setItem('count', count);
		}

		$("#down").on('click', function(){
			count--;
			updateCount();
		});

			$("#up").on('click', function(){
			count++;
			updateCount();
		});

		updateCount();
	})
</script>
